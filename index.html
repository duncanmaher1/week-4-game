<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<title>Crystal Collector Game</title>
</head>
<body>
<div class="container">

	<div class="row winsLosses">
		<div class="col-md-10 col-xs-12 col-md-offset-1 score">
			<div class="col-md-6 col-xs-6 col-centered scoreBorder">
				<div class="scoreWin">Win:</div>
				<div class="win" id="win">0</div>
			</div>
			<div class="col-md-6 col-xs-6 col-centered">
				<div class="scoreLoss">Loss:</div>
				<div class="loss" id="loss">0</div>
			</div>
		</div>
	</div>

<div class="row">
	<div class="col-md-10 col-xs-12 col-md-offset-1 col-centered comp">
			<div class="compScore">Point Goal</div>
			<div class="compNum" id="compNum">0</div>
		</div>
</div>

<div class="row">
	<div class="col-md-10 col-xs-12 col-md-offset-1 col-centered your">
			<div class="yourScore">Your Points</div>
			<div class="yourNum" id="yourNum">0</div>
		</div>
</div>

<div class="row">
	<div class="col-md-10 col-xs-12 col-md-offset-1 col-centered crystalBox">
			<div class="col-md-3 col-xs-3 text-center">
				<img class="crystalimg img-responsive" id ="crystalimg1" src="assets/images/crystalimg1.png">
			</div>
		<div class="col-md-3 col-xs-3 text-center">
				<img class="crystalimg img-responsive" id ="crystalimg2" src="assets/images/crystalimg2.png">
		</div>
		<div class="col-md-3 col-xs-3 text-center">
			<img class="crystalimg img-responsive" id ="crystalimg3" src="assets/images/crystalimg3.png">
		</div>
		<div class="col-md-3 col-xs-3 text-center">
			<img class="crystalimg img-responsive" id ="crystalimg4" src="assets/images/crystalimg4.png">
		</div>
	</div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
